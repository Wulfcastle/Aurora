    gjLayer.clearLayers();
    var fc = {
        type: 'FeatureCollection',
        features: gj.features.slice(0, features)
    };

    var last = fc.features[fc.features.length - 1];

    var geom = {
        type: last.geometry.type,
    };

    var length;

    if (geom.type === 'LineString') {
        rings = 1;
        length = last.geometry.coordinates.length;
        geom.coordinates = last.geometry.coordinates.slice(0, points);
    } else if (geom.type === 'Polygon') {
        length = last.geometry.coordinates[0].length;
        geom.coordinates = [last.geometry.coordinates[0].slice(0, points)];
    } else if (geom.type === 'Point') {
        length = 0;
        geom.coordinates = last.geometry.coordinates;
    }

    fc.features[fc.features.length - 1] = {
        type: 'Feature',
        geometry: geom
    };

    gjLayer.addData(fc);

    if (++points >= length) {
        if (++features <= gj.features.length) {
            points = 1;
            setTimeout(draw, speed);
        } else if (restart) {
            points = 1;
            features = 1;
            setTimeout(draw, speed);
        }
    } else {
